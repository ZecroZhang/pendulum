<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendulum Simulation</title>

  <script src="icon.js"></script>
  <script src="index.js" defer></script>
  <script src="userInputHandling.js" defer></script>
</head>
<body>
  <div class="mainDiv">
    <!-- Canvas -->
    <div id="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Info -->
    <div id="infoDisplay">
      <span class="titleText">Pendulum</span><br>
      <!-- Tab buttons -->
      <div style="margin-left: 0.5vw;">
        <button id="mainControlsTabButton" class="tabButton selectedTab">General</button><button id="airResistanceControlsTabButton" class="tabButton">Air Resistance</button><br>
      </div>

      <!-- First info panel -->
      <div id="mainControls">
        <div id="upperAdjustPanel"></div>
        
        <div class="rowItem">
          <div class="">Smoke</div>
          <input id="smokeCheckBox" type="checkbox">
        </div>
 
        <div style="margin-left: 0.5vw;">
          <strong>Stats: </strong><br>
          <!-- Calculated Period: <span id="predictedPeriodDisplay">?</span><br> -->
          Measured Period: <span id="measuredPeriodDisplay">?</span><br>
          Speed: <span id="speedDisplay">?</span><br>
        </div>

        <div id="lowerAdjustPanel">
          <span style="margin-left: 0.5vw;">Scale: </span><br>
          <svg id="scaleDisplay" viewbox="0 10 50 10" style="width: 20vw">
            <path style="fill:none;stroke:#ffffff;stroke-width:0.25;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:none"
            d="m 2.7867073,10 v 5 H 41.786707 v -5"></path>
            <text style="font-style:normal;font-weight:normal;font-size:4px;line-height:1.25;font-family:sans-serif;text-align:end;text-anchor:end;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.153901" x="42.6" y="19"><tspan>0</tspan></text> <!-- Text to edit -->
            <text style="font-style:normal;font-weight:normal;font-size:4px;line-height:1.25;font-family:sans-serif;text-align:end;text-anchor:end;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.153901" x="5" y="19"><tspan>0</tspan></text>
          </svg>
        </div>

        <button id="playPauseButton" style="margin-left: 0.5vw;">Pause</button>
        <button id="resetVelocityButton" style="margin-left: 0.5vw;">Reset Velocity</button><br>
      </div>

      <!-- Second info panel -->
      <div id="airResistanceControls" style="display: none;">
        <div class="rowItem">
          <div>Air Resistance</div>
          <input id="airResistanceCheckBox" type="checkbox">
        </div>
        <div id="airResistanceAdjustPanel"></div>
        <div style="margin-left: 0.5vw;">
          Ball mass(kg): <span id="ballMassDisplay">?</span>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: rgb(50, 50, 50);
      color: white;
      user-select: none;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    textarea {
      width: 10vw;
      height: 3vh;
      font-size: 2vh;
      overflow: hidden;
      text-overflow: clip;
      background-color: rgb(50, 50, 50);
      color: white;
    }
    .mainDiv {
      margin: 0px;
      font-size: 2.5vh;
    }
    .titleText {
      color: coral;
      font-size: 5vh;
    }
    .rowItem {
      display: flex;
      align-items: center;
      margin-left: 0.5vw;
    }
    .rowLabel {
      margin-right: 0.5vw;
      margin-left: 0.5vw;
    }
    .miniSlider {
      width: 15vw
    }

    .tabButton {
      background-color: rgb(40, 40, 40);
      color: white;
      font-size: 3vh;

      border: 0px;
      margin: 0px;
    }

    .tabButton:hover {
      background-color: rgb(60, 60, 60);
    }

    .selectedTab {
      border-bottom: 0.3vw solid white;
    }

    #canvasDiv {
      width: 50vw;
      height: 50vw;
      border: 2px solid gray;
      display: inline-block;
      vertical-align: top;
    }
    #infoDisplay {
      width: 30vw;
      height: 50vw;
      display: inline-block;
      vertical-align: top;
      border: 2px solid gray;
      background-color: rgb(20, 20, 20);
    }
  </style>
</body>
</html>
